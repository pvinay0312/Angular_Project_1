<div class="album py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3" *ngFor='let products of product'>
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top"
                        data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                        alt="Thumbnail [100%x225]" style="height: 250px; width: 100%; display: block;"
                        src={{products.image}} data-holder-rendered="true">
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><b>{{products.name}}</b></li>
                            <li class="list-group-item">Price: {{products.price | currency}}</li>
                            <!-- <li class="list-group-item">Discount Price: {{product.discountPrice | currency}}</li> -->
                        </ul>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <!-- <button type="button" class="btn  btn-primary"
                                    (click)='productDetails(product._id)'>View
                                    Details</button> -->
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn  btn-success" (click)='addToCart(product)'>Add to
                                    Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
